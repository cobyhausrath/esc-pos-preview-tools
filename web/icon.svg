<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" fill="#0e639c"/>

  <!-- Printer body -->
  <rect x="46" y="66" width="100" height="60" fill="white" rx="4"/>

  <!-- Printer top -->
  <rect x="56" y="46" width="80" height="20" fill="white" rx="2"/>

  <!-- Paper coming out -->
  <rect x="66" y="116" width="60" height="40" fill="#f0f0f0" rx="2"/>

  <!-- Paper lines -->
  <line x1="76" y1="126" x2="116" y2="126" stroke="#0e639c" stroke-width="2" stroke-linecap="round"/>
  <line x1="76" y1="134" x2="116" y2="134" stroke="#0e639c" stroke-width="2" stroke-linecap="round"/>
  <line x1="76" y1="142" x2="116" y2="142" stroke="#0e639c" stroke-width="2" stroke-linecap="round"/>
  <line x1="76" y1="150" x2="106" y2="150" stroke="#0e639c" stroke-width="2" stroke-linecap="round"/>

  <!-- Printer button -->
  <circle cx="126" cy="81" r="5" fill="#4ade80"/>

  <!-- Paper perforations (decorative) -->
  <circle cx="66" cy="121" r="2" fill="#ddd"/>
  <circle cx="126" cy="121" r="2" fill="#ddd"/>
</svg>
